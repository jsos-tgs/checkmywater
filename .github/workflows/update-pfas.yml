name: Update PFAS dataset

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pfas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (source/)
        working-directory: source
        run: npm ci

      # D'abord un run rapide (échantillon) pour vérifier que tout marche
      - name: Build PFAS (sample run)
        working-directory: source
        run: SAMPLE_MODE=1 CONCURRENCY=6 npm run build:pfas

      - name: Show file
        run: ls -lh public | cat

      - name: Upload artifact (sample)
        uses: actions/upload-artifact@v4
        with:
          name: pfas-sample.json
          path: public/pfas.json

      # Puis le run complet (tu peux le laisser commenté le temps de valider)
      - name: Build PFAS (full run)
        if: ${{ github.event_name == 'schedule' }}
        working-directory: source
        run: SAMPLE_MODE=0 CONCURRENCY=3 npm run build:pfas

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/pfas.json
            git commit -m "chore: update pfas.json (auto)"
            git push
          else
            echo "No changes to commit."
          fi
