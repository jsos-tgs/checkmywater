name: Build PFAS dataset

on:
  workflow_dispatch:
    inputs:
      sample:
        description: "Run rapide d'échantillon (oui = 1 / non = 0)"
        required: true
        default: "1"
      concurrency:
        description: "Nb de requêtes parallèles"
        required: true
        default: "6"
  schedule:
    - cron: "0 3 * * *" # tous les jours à 03:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Si ton package.json est dans /source
      - name: Install deps
        working-directory: source
        run: npm ci

      - name: Build PFAS JSON
        working-directory: source
        env:
          SAMPLE: ${{ github.event.inputs.sample || '0' }}
          CONCURRENCY: ${{ github.event.inputs.concurrency || '3' }}
        run: npm run build:pfas

      - name: Show result
        run: ls -lh public | cat

      - name: Upload artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: pfas.json
          path: public/pfas.json

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain public/pfas.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/pfas.json
            git commit -m "chore: update pfas.json (auto)"
            git push
          else
            echo "No changes to commit."
          fi
