<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carte – Qualité de l’eau (PFAS)</title>

  <!-- Leaflet + MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* petit complément UI */
    #toolbar {
      display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
      padding: 10px 12px; border-bottom: 1px solid #eee;
    }
    #dept { padding: 8px 10px; border:1px solid #ddd; border-radius: 8px; }
    #loadDept { padding: 9px 14px; border: none; border-radius: 8px; background:#1677ff; color:#fff; cursor:pointer }
    #loadDept:disabled { opacity:.6; cursor:default }
    #status { font-size: 13px; opacity: .8; }
    #map { height: calc(100vh - 64px); width: 100%; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; color:#fff }
    .safe{ background:#2e7d32 } .warn{ background:#f9a825; color:#000 } .risk{ background:#c62828 } .na{ background:#9e9e9e }
  </style>
</head>
<body>
  <div id="toolbar">
    <strong>Qualité de l’eau du robinet (PFAS)</strong>
    <select id="dept" title="Choisir un département">
      <option value="">Choisir un département…</option>
      <!-- quelques codes pratiques -->
      <option value="75">75 — Paris</option>
      <option value="69">69 — Rhône</option>
      <option value="13">13 — Bouches-du-Rhône</option>
      <option value="59">59 — Nord</option>
      <option value="67">67 — Bas-Rhin</option>
      <option value="68">68 — Haut-Rhin</option>
      <option value="34">34 — Hérault</option>
      <option value="33">33 — Gironde</option>
      <option value="31">31 — Haute-Garonne</option>
      <option value="44">44 — Loire-Atlantique</option>
      <option value="06">06 — Alpes-Maritimes</option>
      <option value="83">83 — Var</option>
      <option value="77">77 — Seine-et-Marne</option>
      <option value="78">78 — Yvelines</option>
      <option value="91">91 — Essonne</option>
      <option value="92">92 — Hauts-de-Seine</option>
      <option value="93">93 — Seine-Saint-Denis</option>
      <option value="94">94 — Val-de-Marne</option>
      <option value="95">95 — Val-d'Oise</option>
    </select>
    <button id="loadDept" disabled>Charger le département</button>
    <span id="status"></span>
  </div>

  <div id="map"></div>

  <!-- Leaflet + MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script src="/map.js"></script>
</body>
</html>
