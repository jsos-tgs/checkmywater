<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carte – Qualité de l’eau (PFAS)</title>

  <!-- Leaflet + MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="topbar">
    <h1>Qualité de l’eau du robinet (PFAS)</h1>
    <div class="legend">
      <span><i class="dot dot-green"></i> ≤ 0.05 µg/L</span>
      <span><i class="dot dot-amber"></i> 0.05–0.1 µg/L</span>
      <span><i class="dot dot-red"></i> &gt; 0.1 µg/L</span>
      <span><i class="dot dot-grey"></i> N/A</span>
    </div>
    <input id="search" type="text" placeholder="Rechercher une commune…" />
  </div>

  <div id="map"></div>

  <!-- Leaflet + MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script src="/map.js"></script>
</body>
</html>
